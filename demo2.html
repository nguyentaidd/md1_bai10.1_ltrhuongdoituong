<canvas id="myCanvas" width="800" height="500" style="border: 1px solid orange"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    //vẽ hình tròn
    ctx.beginPath();
    ctx.strokeStyle = 'black' //màu viền
    ctx.fillStyle = 'yellow' //tạo màu
    ctx.arc(400,250,100,0,2*Math.PI, true)
    ctx.fill();//đổ màu
    ctx.stroke();
    ctx.closePath();
    //vẽ hình vuông rỗng
    ctx.beginPath();
    ctx.strokeStyle = 'brown'
    ctx.strokeRect(0,400,200,100)
    ctx.closePath();
    //vẽ hình vuông đặc
    ctx.beginPath()
    ctx.fillStyle = 'red'
    ctx.fillRect(0,0,300,200)
    ctx.closePath();
    ctx.fill
    //vẽ text
    ctx.beginPath();
    ctx.font = '50px Arial Black'
    ctx.fillStyle = 'blue'
    ctx.fillText('Jav-789',500,50)
    ctx.fill()
    ctx.closePath();
    //vẽ ảnh
    let image = new Image();
    image.src = 'zoroo.png';
    image.onload = drawImages;
    function drawImages(){
        ctx.drawImage(this,600,300,200,200)
    }
