<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate{
        day;
        month;
        year;
        constructor(day,month,year) {
            this.day = day
            this.month = month
            this.year = year
        }
        setDay(day){
            this.day = day
        }
        getDay(){
            return this.day
        }
        setMonth(month){
            this.month = month
        }
        getMonth(){
            return this.month
        }
        setYear(year){
            this.year = year
        }
        getYear(){
            return this.year
        }
        toString(){
            return this.day+"/"+this.month+"/"+this.year
        }
    }
    let ngayHenHo = new myDate(24,9,2000);
    console.log(ngayHenHo.toString())
</script>
</body>
</html>
